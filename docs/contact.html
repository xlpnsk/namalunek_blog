        <div class="card h-100">
            <form id="formcont">
          <div class="card-body">
            <h2 class="card-title">Make an appointment!</h2>
            <div class="card-text">
                <table>
                    <tr> <td><label for="fname"> First name*:</label></td><td> <input type="text" name="fname" id="fname" required title="Your first name"/></td></tr>
                    <tr> <td><label for="lname"> Last name*:</label></td><td> <input type="text" name="lname" id="lname" required title="Your last name"/></td></tr>
                    <tr> <td><label for="mail"> E-mail*:</label></td><td> <input type="email" name="mail" id="mail" required placeholder="xyz@mail.com" title="Your e-mail address. Remember that it must contain '@' symbol"/></td></tr>
                    <tr> <td><label for="tel"> Tel.*:</label></td><td> <input type="tel" name="tel" id="tel" required placeholder="123-456-789" title="Your phone number. It consists of nine digits"/> </td></tr>
                    <tr> <td><label for="date"> Date*:</label></td><td> <input type="date" name="date" id="date" required title="When do you want to meet?"/> </td></tr>
                    <tr> <td><label for="time"> Time*:</label></td><td> <input type="time" name="time" id="time" required title="What time suits you best"/> </td></tr>
                    <tr> <td rowspan="1"><label for="topic"> Topic*:</label></td><td><select name="topic" id="topic" multiple size="3" required title="Choose which subjects do you want to discuss">
                        <option value="Photography">Photography</option>
                        <option value="Film">Film</option>
                        <option value="Architecture">Architecture</option>
                        <option value="Painting">Painting</option>
                        <option value="General art">General art</option>
                        <option value="Business">Business</option>
                    </select></td></tr>
                    <tr> <td><label for="color"> Choose color :)</label></td><td> <input type="color" name="color" id="color" title="Just to spice up your booking!"/> </td></tr>
                    <tr> <td><label for="extra"> Extra info:</label></td><td> <textarea name="extra" id="extra" class="form-control" rows="6" 
              placeholder="Type message text here"></textarea> </td></tr>
                </table><br/>
                <div id='alarm' hidden></div>
            </div>
          </div>
          <div class="card-footer">
            <input type="checkbox" name="akceptacja"  id="accept" title="You have to accept our policies to proceed!">*I accept the terms of service <br />
            <input type="button" id="save" name="save" value="Book" onclick="check()" class="btn btn-sm"/>
            <input type="button" id="del" name="del" value="Delete all" onclick='delall()' class="btn btn-sm"/>
